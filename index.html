<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class = "container">
    <div class="jumbotron">
      <h1>Snake!</h1>
      <p>Instructions: Using your keyboard arrows to change the direction of the snake, grow in size by eating the random food appearing on the ground , you have to avoid hitting the walls and don't eat yourself. Person with the highest score wins!</p>
      <button type="button" id="StartBtn">START</button>
      <div>
        <div id='gamescreen'></div>
      </div>
    </div>
  </div>
</body>
</html>
